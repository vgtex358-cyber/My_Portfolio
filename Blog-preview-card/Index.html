<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-preview-card</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets/Blog Image.png" alt="image" class="main-pic">
            <div class="content">
                <span class="tag">Learning</span>
                <span class="date">Published 21 Dec 2023</span>
                <div class="title">HTML & CSS foundations</div>
                <div class="item">These languages are the backbone of every website, defining structure, content, and presentation.</div>
            </div>
            <div class="author">
                <img src="./assets/userpic.png" alt="pic" id="userpic">
                <h3>Greg Hooper</h3>
            </div>
        </div>
    </div>
</body>
</html>
