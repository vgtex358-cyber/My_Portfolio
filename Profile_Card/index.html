<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="pattern" id="bottom" src="bg-pattern-bottom.svg" />
    <img class="pattern" id="top" src="bg-pattern-top.svg" />
    <div class="card">
      <div class="background">
        <img src="bg-pattern-card.svg" alt="notload" />
      </div>
      <div class="pic"><img src="My Pic.jpg" class="pic" /></div>
      <div class="text">
        <h3>Vivek Gupta 26</h3>
        <h4 class="light">Surajpur</h4>
        </div>
        
      <div class="line"><hr /></div>
      <div class="like"><h3>80K</h3> <h3>803K</h3> <h3>1.4K</h3> <h3 class="light">Followers</h3> <h3 class="light">Likes</h3> <h3 class="light">Photos</h3></div>
    </div>
  </body>
</html>
